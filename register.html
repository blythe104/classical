<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav public-bgcolor">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content login-bgcolor">
		    <form class="mui-input-group ">
		    <div class="mui-input-row">
		        <label>用户名</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		      <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-clear" placeholder="请输入密码">
		    </div>
		      <div class="mui-input-row">
		        <label>重复密码</label>
		        <input type="password" class="mui-input-clear" placeholder="请重新输入密码">
		    </div>
		</form>
		<button class="btn_login">注册</button>
		<button class="mui-btn-link link">去登陆</button>
		</div>
		<script src="js/castapp.js"></script>
		<script>
			ca.init();
			var oI=ca.className('mui-input-clear');
			
			var oB=ca.tagName('button');
			ca.click(oB[0],function(){
				if(oI[0].value==''){
					ca.prompt('请输入账号');
					return;
				}
				if(oI[1].value==''){
					ca.prompt('请输入密码');
					return;
				}
				if(oI[2].value==''){
					ca.prompt('重复密码不能为空');
					return;
				}
				if(oI[1].value!=oI[2].value){
					ca.prompt('两次密码输入不一致');
					return;
				}
				
//				castapp.db('user','add')
				//满足以上条件，保存数据到本地
				ca.prompt('注册成功');
				localStorage.setItem('username',oI[0].value); 
				localStorage.setItem('password',oI[1].value);
				ca.newInterface({
					url:'mine.html',
					id:'mine'
				})
				
			})
			ca.click(oB[1], function(){
				ca.closeCurrentInterface();
			}
			)
		</script>
		
	</body>

</html>
